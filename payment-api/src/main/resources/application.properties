# =============================================
# CONFIGURAÇÃO PRINCIPAL - PETVIDA PAYMENT API
# =============================================
spring.application.name=PetVida Payment API

# PERFIL ATIVO - PRODUÇÃO COM AZURE MYSQL
spring.profiles.active=prod

# CONFIGURAÇÕES PADRÃO (serão sobrescritas pelo perfil prod)
server.port=8080

# =============================================
# CONFIGURAÇÕES GLOBAIS
# =============================================

# SECURITY & JWT CONFIGURATION
jwt.secret=clinicasecreta
jwt.expiration=86400000

# PIX CONFIGURATION
app.pix.key=kaualuiz1512@gmail.com
app.pix.merchant.name=PetVida Saude Animal
app.pix.merchant.city=Sao Paulo
app.pix.expiration.minutes=30

# CORS CONFIGURATION
app.cors.allowed-origins=https://seusite.com,https://app.seusite.com
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# ACTUATOR HEALTH CHECK
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# LOGGING BÁSICO
logging.level.com.petvida.paymentapi=INFO
logging.level.org.springframework.security=WARN

# =============================================
# CONFIGURAÇÃO H2 (SOMENTE PARA EMERGÊNCIA)
# =============================================
# H2 DESABILITADO - REMOVA ESTAS LINNAS SE QUISER TOTALMENTE SEM H2
spring.h2.console.enabled=false